JavaScript:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
    - ESLint
  indent_size: '2'
  multiline_ternary: never
  quotes: single
  wrap_line_length: ''
  remove_trailing_whitespace: true
HTML:
  beautifiers:
    - Pretty Diff
    - JS-Beautify
  wrap_line_length: ''
CSS:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
  wrap_line_length: ''
