<!-- article is the overall wrapper -->
<article class="bcls-article">
  <!-- sections show up in the left-hand nav - links are to the id on the h2 tag -->
  <section class="bcls-section">
    <h2 id="Introduction">Introdution</h2>
    <p>Any kind of content here</p>
  </section>
  <section class="bcls-section">
    <!-- note we try to make the id match the section heading -->
    <h2 id="another_section">Another section</h2>
    <p>Some other useful block types:</p>
    <!-- a subsection follows -->
    <section class="bcls-subsection">
      <h3 id="sub_section">Sub section</h3>
      <p>Subsections don't show up in left nav now, but do them this way, as we might implement that down the road.</p>
    </section>
    <!-- a block image with caption -->
    <figure class="bcls-figure">
      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/node/18576-tls-media-urls/node18576-IE-dialolog.png" alt="My Image">
      <figcaption class="bcls-caption--image">My Image</figcaption>
    </figure>
  </section>
</article>
