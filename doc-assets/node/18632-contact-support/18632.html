<script>
var BCLS = ( function (window, document) {
  var url = window.location.href,
  support_forms = {};
    support_forms.en = 'https://help.brightcove.com/en/contact';
    support_forms.es = 'https://help.brightcove.com/es/contact';
    support_forms.fr = 'https://help.brightcove.com/fr/contact';
    support_forms.de = 'https://help.brightcove.com/de/contact';
    support_forms.ja = 'https://help.brightcove.com/ja/contact';
    support_forms.ko = 'https://help.brightcove.com/ko/contact';

    if (window.location.hash === '#ja') {
      window.location.href = support_forms.ja;
    }

    if (url.indexOf('/es/') > 0) {
      window.location.href = support_forms.es;
    } else if (url.indexOf('/fr/') > 0) {
      window.location.href = support_forms.fr;
    } else if (url.indexOf('/de/') > 0) {
      window.location.href = support_forms.de;
    } else if (url.indexOf('/ja/') > 0) {
      window.location.href = support_forms.ja;
    } else if (url.indexOf('/ko/') > 0) {
      window.location.href = support_forms.ko;
    } else {
      window.location.href = support_forms.en;
    }
})(window, document);
</script>
