

<p>The Live API is a REST-based API that allows you to create and manage live streaming events. Optional features include:</p>
<ul>
    <li>Server-side ad insertion (SSAI)</li>
    <li>AES-128 encryption</li>
    <li>Create video-on-demand assets from clips taken from the live stream</li>
    <li>DVR capability</li>
    <li>Multiple CDNs</li>
</ul>
