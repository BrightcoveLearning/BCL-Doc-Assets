<section id="Meaning" class="bcls-section">
<h2>Meaning</h2>

<p>There was an error creating thumbnails. <a href="../encoding/thumbnails/thumbnails.html#interval">interval</a> and <a href="../encoding/thumbnails/thumbnails.html#interval-in-frames">interval_in_frames</a> can't be set to 0.</p>
</section>

<section id="Retry_this_job" class="bcls-section">
<h2>Retry this job?</h2>

<p>Jobs with this error <strong>should not</strong> be retried. <a href="/node/17782">Learn more about retrying jobs.</a></p>
</section>
</article>
