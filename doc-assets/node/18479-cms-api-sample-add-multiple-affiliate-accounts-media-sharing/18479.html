<article class="bcls-article">
    <section class="bcls-section">
        <h2 id="Introduction">Introduction</h2>
    </section>
    <section class="bcls-section">
        <h2 id="inputs">Inputs</h2>
        <fieldset>
            <p>Master account id: <input id="accountId" type="text" style="width:50%"></p>
            <p>Client id: <input id="clientId" type="text" style="width:50%"></p>
            <p>Client secret: <input id="clientSecret" type="text" style="width:50%"></p>
            <table style="width:100%">
                <tr>
                    <td style="padding:1em;">
                        Affiliate account id: <input type="text" id="affiliateId"><button class="bcls-button" id="addAffiliateId">Add Affiliate &gt;</button>
                    </td>
                    <td style="padding:1em;">
                        Affiliates to be added:
                        <p><textarea id="affiliateIds" rows="10" cols="20"></textarea></p>
                    </td>
                </tr>
            </table>
            <p><button id="addAffiliates" class="bcls-button">Add Affiliates</button></p>
        </fieldset>
    </section>
    <section class="bcls-section">
    <h2 id="outputs">Outputs</h2>
    <p id="logger">Log messages will appear here...</p>
    <pre><code id="apiRequest" class="language-http">API requests will appear here...</code></pre>
    <pre class="line-numbers"><code id="apiResponse" class="language-json">Responses will appear here...</code></pre>
</section>
</article>
