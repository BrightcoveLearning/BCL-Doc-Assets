<article class="bcls-article">
    <section class="bcls-section">
        <h2 id="Introduction">Introduction</h2>
    </section>
    <section class="bcls-section">
        <h2 id="inputs">Inputs</h2>
        <frameset>
            <p>Master account id: <input id="account_id" type="text" style="width:50%"></p>
            <p>Client id: <input id="client_id" type="text" style="width:50%"></p>
            <p>Client secret: <input id="client_secret" type="text" style="width:50%"></p>
            <table style="width:100%">
                <tr>
                    <td style="padding:1em;">
                        Affiliate account id: <input type="text" id="affiliate_id">
                        <p><button class="bcls-button" id="addAffiliateId">Add Affiliate &gt;</button></p>
                    </td>
                    <td style="padding:1em;">
                        Affiliates to be added:
                        <p><textarea id="affiliate_ids" rows="12" cols="20"></textarea></p>
                    </td>
                </tr>
            </table>
            <p><button id="addAffiliates" class="bcls-button">Add Affiliates</button></p>
        </frameset>
    </section>
</article>
