    <h2 id="getting_api_key">Getting an API Key</h2>
    <p>To request an API Key, go to <a href="https://zencoder.com">the Zencoder site</a>. If you have already registered as a user, login. If not, register as a new user - you cannot request API Keys until you are registered as a user.</p>
    <p>Once you are logged in, go to the API section:</p>
    <figure class="bcls-figure">
    <img class="bcls-image" src="https://learning-services-media.brightcove.com/doc-assets/node/18728-zencoder-getting-api-key/api-section-menu-item.png" alt="API Menu Item">
    <figcaption class="bcls-caption--image">API Menu Item</figcaption>
    <p>In the API section, you will see options to request different kinds of API Keys:</p>
    <figure class="bcls-figure">
    <img class="bcls-image" src="https://learning-services-media.brightcove.com/doc-assets/node/18728-zencoder-getting-api-key/api-keys.png" alt="API Key Options">
    <figcaption class="bcls-caption--image">API Key Options</figcaption>
  </figure>
  </figure>
