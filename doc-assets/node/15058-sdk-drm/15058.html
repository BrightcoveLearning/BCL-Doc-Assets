<section class="bcls-section">
<h2 id="Google_Widevine">Google Widevine</h2>

<p>Google Widevine offers a multi-platform, multi-format DRM and video optimization solution that content owners, internet video providers, retailers and video operators can use to deliver a branded, high quality entertainment offering to internet-connected entertainment platforms.</p>

<p>Built on a proprietary video format (.wvm), Widevine provides a secure manner of delivering content to the Brightcove Native Player SDKs that is only decrypted on the device once the proper authentication is performed.</p>

<p>You can combine Widevine protection with other plugin functionalities! See the following table for a breakdown of support across device platforms.</p>

<p class="BCL-aside">Note: The Brightcove Native SDKs have deprecated support for the Widevine Classic integrations. For details, see the <a href="/node/16613">Announcement</a>.</p>

<h2 id="FairPlay_Streaming">FairPlay Streaming</h2>

<p>Apple's FairPlay Streaming (FPS) technology provides a secure solution for delivering HTTP Live Streaming (HLS) video to Apple devices, including iPhone, iPad and Apple TV. It uses an established secure key protocol and minimizes the power consumption on mobile devices.</p>
