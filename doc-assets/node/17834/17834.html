<section id="Meaning" class="bcls-section">
<h2>Meaning</h2>

<p>We tried to download a file at the specified address, but the server returned a 301 code.</p>
</section>

<section id="Retry_this_job" class="bcls-section">
<h2>Retry this job?</h2>

<p>Jobs with this error <strong>should not</strong> be retried. <a href="../guides/advanced-integration/retrying-failed-jobs.html">Learn more about retrying jobs.</a></p>
</section>
