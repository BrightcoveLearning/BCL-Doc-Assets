<script>
var BCLS = ( function (window, document) {
  var url = window.location.href,
  support_forms = {};
    support_forms.en = 'https://help.brightcove.com/en/contact/create';
    support_forms.es = 'https://help.brightcove.com/es/contact/create';
    support_forms.fr = 'https://help.brightcove.com/fr/contact/create';
    support_forms.de = 'https://help.brightcove.com/de/contact/create';
    support_forms.ja = 'https://help.brightcove.com/ja/contact/create';
    support_forms.ko = 'https://help.brightcove.com/ko/contact/create';

    console.log(window.location.hash);
    console.log(document.referrer);

    if (window.location.hash === '#ja') {
      console.log('found ja');
      window.location.href = support_forms.ja;
    }

    if (url.indexOf('/es/') > 0) {
      window.location.href = support_forms.es;
    } else if (url.indexOf('/fr/') > 0) {
      window.location.href = support_forms.fr;
    } else if (url.indexOf('/de/') > 0) {
      window.location.href = support_forms.de;
    } else if (url.indexOf('/ja/') > 0) {
      window.location.href = support_forms.ja;
    } else if (url.indexOf('/ko/') > 0) {
      window.location.href = support_forms.ko;
    } else {
      window.location.href = support_forms.en;
    }
})(window, document);
</script>
