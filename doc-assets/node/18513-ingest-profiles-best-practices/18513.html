    <h2 id="How_many_profiles_should_I_have?">How many profiles should I have?</h2>
    <p>You may define up to 200 custom profiles. However, you should generally create only as many as you need, in order to avoid confusion when selecting profiles for ingestion jobs.</p>
  </section>
</article>
