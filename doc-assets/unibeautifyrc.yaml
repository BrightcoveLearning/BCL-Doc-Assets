CSS:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
  wrap_line_length: '0'
JavaScript:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
    - ESLint
  indent_size: '2'
  indent_style: space
  space_after_anon_function: !<tag:yaml.org,2002:js/undefined> ''
  wrap_line_length: '0'
  remove_trailing_whitespace: true
HTML:
  beautifiers:
    - Pretty Diff
    - JS-Beautify
  align_assignments: false
  indent_size: '2'
  indent_style: space
  wrap_line_length: '0'
PHP:
  beautifiers:
    - PHP-CS-Fixer
JSON:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
  indent_size: '2'
  indent_style: space
  wrap_line_length: '0'
  jslint_happy: !<tag:yaml.org,2002:js/undefined> ''
